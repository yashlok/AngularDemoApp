<div class="container mt-4">
  <h2 class="text-primary mb-4">Blob Management</h2>
  <div class="table-responsive shadow-sm">
    <table class="table table-hover table-bordered">
      <thead class="table-primary">
        <tr>
          <th class="text-center">Sr. No</th>
          <th>Name</th>
          <th>URI</th>
          <th>Content Type</th>
          <th>Content</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let blob of blobs; let i = index" class="table-light">
          <td class="text-center fw-bold">{{ i + 1 }}</td>
          <td class="text-info fw-semibold">{{ blob.name }}</td>
          <td class="text-muted small">{{ blob.uri }}</td>
          <td><span class="badge bg-secondary">{{ blob.contentType }}</span></td>
          <td class="text-truncate" style="max-width: 200px;">{{ blob.content }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
